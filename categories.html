<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <title>Classroom</title>
</head>
<body id="class">
  <!-- The Modal -->
 
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Welcome!</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            In this game, you'll be quizzed in general geography
            To start, pick a question category from the cards
        </div>        
        <div class="modal-footer">
         
      </div>   
        
      </div>
    </div>
  </div>
  <img id="hand" src="https://www.svgrepo.com/show/67995/hand.svg"/>
  <div id="sleeve"></div>
     <div id="one" class="container bg-white">
        Hi
      </div>
      <div id="two" class="container bg-white">
        Hi
      </div>
      <div id="three" class="container bg-white">
        Hi
      </div>
      <div id="gameBox" class="d-flex justify-content-between">
        <div  id="question" class="flex-item"></div>
        <div class="flex-item" id="userBox"></div>
        <div id="alphaGrid" class="flex-item"></div>
      </div>
      <div class="d-flex flex-column justify-content-between" id="side-box">
        <div class="item" id="score">Score
          <p id="score-text"></p>
        </div>
        <div class="item" id="bomb">Bomb</div>
      </div>
      <!-- audio -->
      <audio id="loss">
        <source src="loss.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
      <audio id="win">
        <source src="win.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="script.js"></script>    
</body>
</html>
